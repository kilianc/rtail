<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>logs</title>

  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css" rel="stylesheet">

  <style type="text/css" media="screen">
    .line {
      margin: 1px;
      background: #252525;
      border: 0;
      color: #aaa;
    }

    .line.string {
      padding-top: 0;
      padding-bottom: 0;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

  <script src="/js/format.js"></script>
  <script src="/js/main.js"></script>

</head>
<body ng-app="app" ng-controller="MainCtrl">
  <div class="container-fluid">
    <h1>{{lines.length}}</h1>
    <ul>
      <li ng-repeat="stream in streams">
        <a href ng-click="selectStream(stream)">{{stream}}</a>
      </li>
    </ul>
    <div ng-repeat="line in lines">
      <pre class="line {{line.type}}" ng-bind-html='line.line'></pre>
    </div>
  </div>
</body>
</html>
